<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Study</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <img src="pomodoro_img-src/dark-bg-start.png" alt="background" id="background" class="background" />
    
    <div class="timer-container">
      <img src="pomodoro_img-src/Timer.png" alt="Timer" class="timer-frame" />
      <div id="timer">30:00</div>
    </div>

    <button id="control-button">
      <img src="pomodoro_img-src/start-button.png" alt="Start" />
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
